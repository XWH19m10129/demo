<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>W3Cschool教程(w3cschool.cn)</title>
  </head>
  <body>
    <div id="div1">
      <p id="p1">这是一个段落。</p>
      <p id="p2">这是另一个段落。</p>
    </div>
    <script>
      var para = document.createElement("p");
      var text = document.createTextNode("新段落");
      para.appendChild(text);
      document.getElementById("p2").appendChild(para);
    </script>
  </body>
</html>
